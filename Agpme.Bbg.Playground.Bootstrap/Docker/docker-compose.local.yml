services:
  pg:
    container_name: agpme_pg_playground
    image: postgres:17.5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: agpme_playground
    ports:
      - "6433:5432"          # host:container
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d agpme_playground || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 20
    volumes:
      - agpme_pg_playground_data:/var/lib/postgresql/data
volumes:
  agpme_pg_playground_data:
